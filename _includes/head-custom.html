<script src="../CV/js/jquery.js"></script>
<script>
$(document).ready(function(){
	var view = $(window),
		body = $('body');
	view.scroll(function(){
		var scrollPosition = $(window).scrollTop() * .25;
		body.css({backgroundPosition:'0px -'+scrollPosition+'px'});
	});
})

</script>
